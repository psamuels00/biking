<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biking Performance Graphs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center min-h-screen bg-gray-200">
  <!-- Title Section -->
  <header class="w-full text-center py-6 bg-gray-300">
    <h1 class="text-4xl font-bold text-gray-700">Bike Ride - Daily Performance</h1>
  </header>

  <!-- Grid Section -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-4/5 max-w-5xl mt-6">
    <!-- Column 1 -->
    <div class="space-y-4">
      <a href="graph/Performance.jpg">
        <img src="graph/Performance.jpg" alt="Performance graph" class="rounded-md w-full m-2 border border-transparent hover:border-blue-500">
      </a>
      <a href="graph/Distance.jpg">
        <img src="graph/Distance.jpg" alt="Distance graph" class="rounded-md w-full m-2 border border-transparent hover:border-blue-500">
      </a>
      <a href="graph/RideRate.jpg">
        <img src="graph/RideRate.jpg" alt="Ride Rate graph" class="rounded-md w-full m-2 border border-transparent hover:border-blue-500">
      </a>
    </div>
    <!-- Column 2 -->
    <div class="space-y-4">
      <a href="graph/Speed.jpg">
        <img src="graph/Speed.jpg" alt="Speed graph" class="rounded-md w-full m-2 border border-transparent hover:border-blue-500">
      </a>
      <a href="graph/TopSpeed.jpg">
        <img src="graph/TopSpeed.jpg" alt="Top Speed graph" class="rounded-md w-full m-2 border border-transparent hover:border-blue-500">
      </a>
    </div>
    <!-- Column 3 -->
    <div class="space-y-4">
      <a href="graph/ElevationGain.jpg">
        <img src="graph/ElevationGain.jpg" alt="Elevation Gain graph" class="rounded-md w-full m-2 border border-transparent hover:border-blue-500">
      </a>
      <a href="graph/ElevationLimits.jpg">
        <img src="graph/ElevationLimits.jpg" alt="Elevation Limits graph" class="rounded-md w-full m-2 border border-transparent hover:border-blue-500">
      </a>
    </div>
  </div>
</body>
</html>
